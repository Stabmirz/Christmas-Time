<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Happy Critsmas</title>
</head>

<body>
    <div class="container">
        <h1 style="font-weight: bold;font-family: Verdana, Geneva, sans-serif;text-align: center;color:#d60d11;">Merry Critsmas</h1>
        <div id="scoreBox">Click Count:
            <P id="score" style="bottom: 2px;">0</P>
        </div>
        <div id="main">
            <div id="pic1">
                <img id="boy" class='img' src="img/boy.png" alt="boy">
            </div>
            <div id="pic2">
                <img id="dog" class='img' src="img/dog.png" alt="dog">
            </div>
            <div id="pic3">
                <img id="snowman" class='img' src="img/snowman.png" alt="snowman">
            </div>
            <div id="pic4">
                <img id="tree" class='img' src="img/tree.png" alt="tree">
            </div>
            <div id="pic5">
                <img id="santa" class='img' src="img/santa.png" alt="santa">
            </div>
            <div id="pic6">
                <img id="bell" class='img' src="img/bell.png" alt="bell">
            </div>
            <div id="pic7">
                    <img id="snowman1" class='img' src="img/snowman1.png" alt="snowman">
            </div>
        </div>
        <div id="para">Audio Text:</div>
        <audio id="mySound1">
            <source src="audio/boy.ogg" type="audio/ogg">
            <source src="audio/boy.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="mySound2">
            <source src="audio/dog.ogg" type="audio/ogg">
            <source src="audio/dog.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="mySound3">
            <source src="audio/snowman.ogg" type="audio/ogg">
            <source src="audio/snowman.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="mySound4">
            <source src="audio/tree.ogg" type="audio/ogg">
            <source src="audio/tree.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="mySound5">
            <source src="audio/santa.ogg" type="audio/ogg">
            <source src="audio/santa.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="mySound6">
            <source src="audio/bell.ogg" type="audio/ogg">
            <source src="audio/bell.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="mySound7">
            <source src="audio/snowman1.ogg" type="audio/ogg">
            <source src="audio/snowman1.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
    </div>
    <script src="main.js"></script>
</body>

</html>
